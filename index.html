<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script type="module" src="./firebaseauth.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9ecef;
            height: 100vh;
            display: flex;
            justify-content: center;
            background-size: cover;
            background-position: center;
            align-items: center;
            background-image:linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)), url('https://img.freepik.com/free-vector/abstract-colorful-low-poly-triangle-shapes_361591-3173.jpg?t=st=1736861718~exp=1736865318~hmac=3b999d7f4dc93926a3f8d3bc881d5278b2da6292b5785410a1f75d8e49471832&w=1380');
        }

        .login-container {
            background-image: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)), url('https://img.freepik.com/free-vector/abstract-colorful-low-poly-triangle-shapes_361591-3173.jpg?t=st=1736861718~exp=1736865318~hmac=3b999d7f4dc93926a3f8d3bc881d5278b2da6292b5785410a1f75d8e49471832&w=1380');
            border-radius: 15px;
            padding-top: 30px;
            background-size: cover;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 330px;
            height: 395px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
            text-align: left;

        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #666;
            margin-left: 18%;
        }

        .form-group input {
            width: 60%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            background: #fff !important;
            color: #333;
            transition: border-color 0.3s;
            display: block;
            margin: 0 auto;
        }

        .form-group input:focus {
            border-color: #007bff;
        }

        .login-container button {
            background-color: #ffc0cb;
            color: #333;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 40%;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: block;
            margin: 20px auto 0 auto;
        }

        .login-container button:hover {
            background-color: #ffb3c1;
        }

        .login-container .footer-text {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        .login-container .footer-text a {
            color: #007bff;
            text-decoration: none;
        }

        .login-container .footer-text a:hover {
            text-decoration: underline;
        }
        #successDiv{
            margin:20px auto;
            width: 250px;
            background-color: rgba(157, 216, 157, 0.468);
            padding: 5px;
            border-radius: 5px;
            opacity: 0;
            transition: 2s ease;
        }
        .pass{
            margin-top:-18px;
            margin-left: 60px;
            font-size:10px;
        }
        .password-toggle {
        position: absolute;
        right: 18%;
        top: 60%;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 14px;
        color: #007bff;
    }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Register</h2>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="userEmail" name="email" placeholder="Enter your email" 
                       pattern="^[a-zA-Z0-9._%+-]+@(gmail|yahoo)\.com$" 
                       title="Please enter a valid email (e.g., user@gmail.com)" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="userPassword" name="password" placeholder="Enter your password" 
                       pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" required>
                       <span class="password-toggle" onclick="togglePasswordVisibility()">Show</span>
                       <br><p class="pass">(password should contain letters and numbers)</p>
            </div>
            <button type="submit" id="signUp">Sign Up</button>
        </form>
        <p class="footer-text">
            Already have an account? <a href="./signIn.html">Sign In</a>
        </p>

        <div id="successDiv">Submitted Succesfully</div>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('userPassword');
            const toggle = document.querySelector('.password-toggle');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggle.textContent = 'Hide';
            } else {
                passwordField.type = 'password';
                toggle.textContent = 'Show';
            }
        }
        </script>
</body>
</html>
